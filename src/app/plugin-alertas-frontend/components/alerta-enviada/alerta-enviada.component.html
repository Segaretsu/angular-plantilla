            <div class="col-m12">
                <img width="200px" src="../../../../assets/images/alerts/{{alerta.nombreImagen}}" alt="mailSend" class = "responsive-img">
            </div>
            <div class="col m12 center-align">
                <h3>{{alerta.titulo}}</h3>
            </div>
            <div class="col m12">
                <div class="col m3"></div>
                <div class="col m6">
                    <p class="flow-text">{{alerta.descripcion}}</p>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="col m12 center-align">
                <a class="btn waves-effect waves-light btn-secundario" href="{{alerta.rutaBoton}}">{{alerta.tituloBoton}}</a>
            </div>
        </div>
    </div>
